<!DOCTYPE html>
<html>

<head>
	<title>always on time</title>
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/index.js"></script>
</head>

<body>
	<div class="logo"> always on time </div>
	
	<div class="selector"> <!-- DJ Jazzy Jake in the house -->
		<div class="selector-text-time"> time </div>
		<div class="selector-text-alarm"> alarm </div>
	</div>
	
	<div class="time">
		<div class="hour">hour</div>
		<div class="minute">min</div>
		<div class="second">sec</div>
	</div>

	<div class="button-wrapper">
		<button class="set-alarm-btn btn" onclick="setAlarm()">set alarm</button>
		<button class="wake-up-btn btn" onclick="wakeUp()">wake</button>
		<button class="go-to-sleep-btn btn" onclick="sleep()">sleep</button>
	</div>

	<div class="alarm">	
		<div class="alarm-hour"><input type="number" placeholder="12" min="1" max="12">:</div>
		<div class="alarm-minute"><input type="number" placeholder="00" min="0" max="59">:</div>
		<div class="alarm-second"><input type="number" placeholder="00" min="0" max="59"></div>
		<div class="alarm-meridian" onclick="toggleMeridian()">am</div>
	</div>
</body>

</html>
