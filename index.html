<!DOCTYPE html>
<html>

<head>
	<title>always on time</title>
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/index.js"></script>
</head>

<body>
	<!-- DJ Jazzy Jake in the house -->
	<!-- Evil DJ Nemesis Augi Apocalypse just burned the house down, bitch -->

	<div class="question-mark-wrapper">
		?
	</div>
	<div class="about">
		<div class="about-close-x hide"> X </div>
		<div class="about-header hide unclickable">
			what's this?
		</div>
	</div>

	<div class="content-wrapper">
		<div class="logo"> always on time </div>
		<div class="time">
			<div class="hour">hour</div>
			<div class="minute">min</div>
			<div class="second">sec</div>
		</div>

		<div class="button-wrapper">
			<button class="set-alarm btn">set alarm</button>
			<button class="wake-up btn">wake</button>
			<button class="sleep btn unclickable faded">sleep</button>
		</div>

		<div class="alarm-set-for hide">alarm set for </div>
		<div class="alarm">
			<div class="alarm-hour">
				<input id="hour-input" type="tel" maxlength="2"> :
				<div class="alarm-label">hour</div>
			</div>

			<div class="alarm-minute">
				<input id="minute-input" type="tel" maxlength="2">
				<div class="alarm-label">minute</div>
			</div>
			<div id="meridian-input">
				am
			</div>
		</div>
	</div>
</body>

</html>
